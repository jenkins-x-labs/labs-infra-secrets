buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio-labs/helm:0.0.2
            name: ci
            steps:
              - name: build-chart
                command: make build
                dir: /workspace/source/charts/gsm-controller
    release:
      pipeline:
        stages:
          - agent:
              image: gcr.io/jenkinsxio-labs/helm:0.0.2
            name: chart
            options:
              volumes:
                - name: chart-sa
                  secret:
                    secretName: chart-sa
                    items:
                      - key: credentials.json
                        path: chart/credentials.json
              containerOptions:
                volumeMounts:
                  - name: chart-sa
                    mountPath: /secrets
            steps:
              - name: release-chart
                command: make release
                dir: /workspace/source/charts/gsm-controller
                env:
                  - name: GOOGLE_APPLICATION_CREDENTIALS
                    value: /secrets/chart/credentials.json